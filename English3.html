<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Quiz – Back to School & My Things</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f3f7ff;
  color: #222;
  padding: 20px;
  max-width: 900px;
  margin: auto;
}
h1 { text-align: center; color: #0b4ea2; }
.quiz-box {
  background: #fff;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.options label {
  display: block;
  background: #f8faff;
  margin: 5px 0;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #d0def7;
  cursor: pointer;
}
.options input { margin-right: 8px; }
button {
  margin-top: 15px;
  background: #0b76ef;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: 600;
}
button:hover { background: #095ec2; }
#result {
  display: none;
  background: #e9f4ff;
  border: 1px solid #bcd9ff;
  border-radius: 10px;
  padding: 15px;
  margin-top: 15px;
}
img.pic {
  width: 120px;
  border-radius: 10px;
  display: block;
  margin: 10px 0;
}
</style>
</head>
<body>

<h1>English Quiz<br><small>Back to School & My Things</small></h1>

<div class="quiz-box">
  <p><strong>Instructions / Petunjuk:</strong><br>
  Read each question carefully (Baca setiap pertanyaan dengan teliti).<br>
  Choose the correct answer (Pilih jawaban yang benar).<br>
  When finished, click <b>Submit / Selesai</b> to see your score.</p>

  <form id="quizForm" onsubmit="return false;">
    <ol id="questionList"></ol>
    <button id="submitBtn">Submit / Selesai</button>
  </form>

  <div id="result"></div>
</div>

<script>
// Soal dalam array agar bisa diacak
const questions = [
  {
    q: "What subject do you learn about numbers? (Pelajaran apa yang mempelajari tentang angka?)",
    options: ["Science", "Math", "English", "Art"],
    answer: "Math"
  },
  {
    q: "Look at the picture! What is it? (Lihat gambar! Apa ini?)",
    img: "https://upload.wikimedia.org/wikipedia/commons/3/3a/2017_Canon_EOS_800D.jpg",
    options: ["Bike", "Camera", "Robot", "Guitar"],
    answer: "Camera"
  },
  {
    q: "What do you say when you feel good? (Apa yang kamu katakan saat merasa senang?)",
    options: ["I'm sad", "I'm happy", "I'm tired", "I'm angry"],
    answer: "I'm happy"
  },
  {
    q: "Which one can fly? (Yang bisa terbang adalah...)",
    options: ["Bird", "Fish", "Cat", "Dog"],
    answer: "Bird"
  },
  {
    q: "Choose the correct sentence (Pilih kalimat yang benar):",
    options: ["She do her homework every day.", "She does her homework every day.", "She doing her homework every day.", "She done her homework every day."],
    answer: "She does her homework every day."
  },
  {
    q: "What color is the sky on a clear day? (Apa warna langit di hari cerah?)",
    options: ["Green", "Blue", "Yellow", "Red"],
    answer: "Blue"
  },
  {
    q: "My bag is ______ the chair. (Tasku berada ______ kursi.)",
    options: ["on", "in", "under", "beside"],
    answer: "on"
  },
  {
    q: "What do you use to write on paper? (Kamu menulis di atas kertas dengan apa?)",
    options: ["Scissors", "Pencil", "Eraser", "Ruler"],
    answer: "Pencil"
  },
  {
    q: "Look at the picture! What is it? (Lihat gambar berikut!)",
    img: "https://upload.wikimedia.org/wikipedia/commons/9/9b/Toy_robot_2.jpg",
    options: ["Guitar", "Robot", "Bike", "Marker"],
    answer: "Robot"
  },
  {
    q: "What can you do in P.E. class (pelajaran olahraga)?",
    options: ["Jump and run", "Sing and draw", "Read and write", "Cook and eat"],
    answer: "Jump and run"
  },
  {
    q: "What day comes after Monday? (Hari apa setelah hari Senin?)",
    options: ["Sunday", "Tuesday", "Wednesday", "Friday"],
    answer: "Tuesday"
  },
  {
    q: "What do you bring to school to write on? (Kamu membawa apa ke sekolah untuk menulis?)",
    options: ["Book", "Pencil case", "Bag", "Cap"],
    answer: "Book"
  },
  {
    q: "Which one is used for cutting paper? (Yang digunakan untuk memotong kertas adalah...)",
    options: ["Scissors", "Ruler", "Pen", "Eraser"],
    answer: "Scissors"
  },
  {
    q: "What do you say when you meet your teacher in the morning? (Apa yang kamu ucapkan di pagi hari?)",
    options: ["Good morning", "Good night", "Goodbye", "See you"],
    answer: "Good morning"
  },
  {
    q: "What do you wear on your feet? (Kamu memakai apa di kakimu?)",
    options: ["Cap", "Shoes", "Gloves", "Tie"],
    answer: "Shoes"
  },
  {
    q: "How many months are there in a year? (Ada berapa bulan dalam satu tahun?)",
    options: ["12", "10", "11", "9"],
    answer: "12"
  },
  {
    q: "What is the opposite of “hot”? (Lawan kata dari hot adalah...)",
    options: ["Warm", "Cold", "Fresh", "Big"],
    answer: "Cold"
  },
  {
    q: "Choose the word with “th” sound as in “this”. (Pilih kata dengan bunyi “th” seperti pada kata this)",
    options: ["think", "three", "these", "thin"],
    answer: "these"
  },
  {
    q: "Which month has 28 or 29 days? (Bulan apa yang punya 28 atau 29 hari?)",
    options: ["January", "February", "March", "April"],
    answer: "February"
  },
  {
    q: "Choose the correct sentence. (Pilih kalimat yang benar.)",
    options: ["He can sings a song.", "He can sing a song.", "He cans sing a song.", "He can to sing a song."],
    answer: "He can sing a song."
  }
];

// Acak urutan soal
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}
shuffle(questions);

// Render ke halaman
const list = document.getElementById("questionList");
questions.forEach((item, index)=>{
  const li = document.createElement("li");
  li.innerHTML = item.q + (item.img ? `<br><img src="${item.img}" class="pic" alt="image">` : "");
  const opts = document.createElement("div");
  opts.classList.add("options");
  item.options.forEach(opt=>{
    opts.innerHTML += `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`;
  });
  li.appendChild(opts);
  list.appendChild(li);
});

// Cek jawaban & hasil
document.getElementById("submitBtn").onclick = function(){
  let correct = 0;
  const total = questions.length;
  const form = document.getElementById("quizForm");
  for(let i=0; i<questions.length; i++){
    const chosen = form.querySelector(`input[name="q${i}"]:checked`);
    if(chosen && chosen.value === questions[i].answer) correct++;
  }
  const score = Math.round((correct / total) * 100);
  const grade = score >= 85 ? "A (Excellent)" :
                 score >= 70 ? "B (Good)" :
                 score >= 55 ? "C (Fair)" : "D (Try Again)";
  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = `<strong>Score / Nilai:</strong> ${correct}/${total} (${score}%)<br>
  <strong>Grade / Predikat:</strong> ${grade}`;
};
</script>
</body>
</html>
